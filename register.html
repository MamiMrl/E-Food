<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">

    <div class="container">
        <img src="img/logo.png" height="50px;" width="auto;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item active">
                    <a class="nav-link" style="font-weight: bold" href="#">All Restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="font-weight: bold" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="font-weight: bold" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br><br>
<br><br><br>

<div class="container card col-xxl-8 py-5">
    <p class="h1">Register</p><br>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword">
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName">
        </div>
        <div class="mb-3">
            <label for="birthday" class="form-label">Birth date</label>
            <input type="date" class="form-control" id="birthday">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<br><br><br>
<br>
<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">E-Food Copyright &copy; 2021</p>
    </div>
    <!-- /.container -->
</footer>

</body>
<script src="js/bootstrap.bundle.min.js"></script>
</html>
